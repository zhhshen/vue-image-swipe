<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue图片预览</title>
  <link rel="stylesheet" href="../dist/css/vue-photo-swipe.css">
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
  <script src="../dist/vue-photo-swipe.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #app {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #fff;
    }
    .wrap {
      margin: 0 auto;
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
    }
    ul, li {
      list-style: none;
    }
    @media screen and (min-width: 641px) {
      .wrap {
        width: 640px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="wrap">
      <ul>
          <li
            :key="index" 
            @click="preview(index)"
            v-for="(l, index) in images">
              <img :src="l" alt=""> 
          </li>
        </ul>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        images: [
        'http://oayhezji6.bkt.clouddn.com/preview1.jpg',
        'http://oayhezji6.bkt.clouddn.com/preview2.jpg',
        'http://oayhezji6.bkt.clouddn.com/preview3.jpg',
        'http://oayhezji6.bkt.clouddn.com/preview9.jpg',
        'http://oayhezji6.bkt.clouddn.com/preview10.jpg',
        'http://oayhezji6.bkt.clouddn.com/preview6.jpg'
        ]
      },
      mounted() {
        console.log(this)
      },
      methods: {
        preview(index) {
          this.$imagePreview({
            images: this.images,
            index: index,
          })
        }
      }
    }) 
  </script>
</body>
</html>
